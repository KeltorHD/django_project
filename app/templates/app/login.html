<!DOCTYPE html>
<html lang="en">
<html>
    <head>

        <title>Авторизация</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        {% load static %}
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <h1 class="text-center"><a class="href" href="{% url 'index' %}">#ЕШЬУДОБНО</a> Авторизация</h1>
                    <p class="lead">Пожалуйста, введите ваш логин и пароль:</p>
                    <form id="contact-form" method='POST' class="form-signin post-form">{% csrf_token %}

                        <div class="controls">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="id_username">Логин</label>
                                        <input id="id_username" type="text" name="username" class="form-control" placeholder="Введите логин" required="required" data-error="Login is required." maxlength="100" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="id_password">Пароль</label>
                                        <input id="id_password" type="password" name="password" id="id_username" class="form-control" placeholder="Введите пароль" required="required" data-error="Firstname is required.">
                                    </div>
                                </div>
                            </div>

                            {% if error %}
                            <ul class="messages">
                                <li class="{{ error }}">{{ error }}</li>
                            </ul>
                            {% endif %}

                            <div class="row">

                                <div class="col-md-12">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                                </div>

                            </div>
                            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                            
                        </div>

                    </form>

                </div>

            </div> 

        </div>
    </body>
</html>
