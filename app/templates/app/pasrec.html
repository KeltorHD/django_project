<!DOCTYPE html>
<html lang="en">
<html>
    <head>

        <title>Смена пароля</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        {% load static %}
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <h1 class="text-center"><a class="href" href="{% url 'index' %}">#ЕШЬУДОБНО</a></h1> <h1 class="text-center">Смена пароля</h1>
                    <p class="lead">Пожалуйста, введите данные:</p>
                    <form id="contact-form" method='POST' class="form-signin post-form">{% csrf_token %}

                        <div class="controls">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="id_password">Старый пароль</label>
                                        <input id="id_password" type="password" name="password" class="form-control" placeholder="Введите старый пароль" required="required" maxlength="100" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_password">Новый пароль</label>
                                        <input id="id_password1" type="password" name="password1" id="id_username" class="form-control" placeholder="Введите новый пароль" required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_password">Повтор нового пароля</label>
                                        <input id="id_password2" type="password" name="password2" id="id_username" class="form-control" placeholder="Новый пароль" required="required">
                                    </div>
                                </div>
                            </div>

                            {% if error %}
                            <ul class="messages">
                                <li class="{{ error }}">{{ error }}</li>
                            </ul>
                            {% endif %}

                            <div class="row">

                                <div class="col-md-12">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Сменить пароль</button>
                                </div>

                            </div>
                            
                        </div>

                    </form>

                </div>

            </div> 

        </div>
    </body>
</html>
