
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">

  </head>

  <body class="text-center">
	




    <form method='POST' class="form-signin post-form">{% csrf_token %}
      <a href="{% url 'index' %}"><img class="mb-4" src="{% static 'img/log.svg' %}" alt="" width="72" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>

      <label for="id_username" class="sr-only">Логин</label>
      <input type="text" name="username" maxlength="100" required id="id_username"  class="form-control" placeholder="Логин" autofocus>
      
      <label for="id_email" class="sr-only"></label>
      <input type="email" name="email" required id="id_email" class="form-control" placeholder="Электронная почта" autofocus>
      
      <label for="id_username" class="sr-only">Имя</label>
      <input type="text" name="first_name" maxlength="100" required id="id_first_name"  class="form-control" placeholder="Имя" autofocus>

      <label for="id_username" class="sr-only">Фамилия</label>
      <input type="text" name="last_name" maxlength="100" required id="id_last_name"  class="form-control" placeholder="Фамилия" autofocus>

      <label for="id_password" class="sr-only">Пароль</label>
      <input type="password" name='password1' id="id_password1" class="form-control" placeholder="Пароль" required>

      <label for="id_password" class="sr-only">Повтор пароля</label>
      <input type="password" name='password2' id="id_password2" class="form-control" placeholder="Повтор пароля" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
      <p></p>
      {% for message in messages %}
        <div class="message {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>

  </body>
</html>
